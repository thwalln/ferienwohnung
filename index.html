<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ferienwohnung Lidl</title>
  </head>
  <body>

        <!--- 
      ********************************
      ********************************
      ****                       *****
      ****         HERO          *****
      ****                       *****
      ********************************
      ********************************
    -->

      <div class="container-fluid">
        <div class="row">
          <div class="col-4 background-hero d-flex align-items-end justify-content-center flex-column text-start">
            <div class="col-7 me-5">
            <h1 class="h1 mb-3 roboto-slab">Ferienwohnung Lidl in Farchant</h1>
            <h2 class="h2">Macht’s euch schön gemütlich!</h2>
            <p class="mt-3 roboto-slab intro">Ob Sommer oder Winter - freut euch auf eine gute Zeit hier in den Werdenfelser Alpen!</p>
          </div>
        </div>
          <div class="col-8 green col-image"><img src="./assets/test1.jpg" alt="Foto vom Schlafzimmer" class="hero-image"></div>
        </div>
      </div>

    <!--- 
      ********************************
      ********************************
      ****                       *****
      ****         ICONS         *****
      ****                       *****
      ********************************
      ********************************
    -->

      <div class="container-fluid my-2">
        <div class="d-flex p-2 flex-row justify-content-around align-items-center">
          <div class="p-2">Ab € 130/Nacht</div>
          <div class="d-flex justify-content-between">
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/team-group-thin.svg" class="icon pe-2"/>bis 6 Personen (Kinder ab 12 J.)</div>
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/no-smoking-thin.svg" class="icon pe-2"/>Nichtraucher</div>
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/house-home-thin.svg" class="icon pe-2"/>ca. 74qm</div>
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/bed-furniture-thin.svg" class="icon pe-2"/>2 Schlafzimmer</div>
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/balcony-thin.svg" class="icon pe-2"/>Terrasse</div>
            <div class="py-2 px-3 d-flex align-items-center"><img src="./assets/icons/info-circle-thin.svg" class="icon pe-2"/>Erdgeschoss</div>
          </div>
          <button type="button" class="btn btn-outline-primary btn-md">
            Mehr Info
          </button>
        </div>
      </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
